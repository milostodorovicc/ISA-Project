<!DOCTYPE html>
<html>
<head>

  <title>Promena lozinke admina sistema</title>

  <script src="jquery.validate.min.js"></script>


  <script src="promenalozinkeadminasistema.js"></script>
</head>

<body>

<div class = "login-form">
  <h1 id = "reg1">Login</h1>
  <form  id = "promenalozinke" >

    <label for="lozinka">Lozinka: </label>
    <input id="lozinka" type="password" name="lozinka" placeholder="Unesite lozinku"
           size="25" maxlength="35" required  />

    <br/>
    <br/>

    <label for="lozinkapotvrda">Potvrda lozinke: </label>

    <input id="lozinkapotvrda" type="password" name="lozinkapotvrda" required />
    <br/>
    <br/>


    <input type = "submit" value = "Promeni lozinku">
  </form>
</div>
</body>








</html>
