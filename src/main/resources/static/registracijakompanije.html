<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"/>
  <title>Registracija</title>
  <link rel = "stylesheet" type = "text/css" href = "adminsistema.css">
  <script src="jquery.min.js"></script>

  <script src="jquery.validate.min.js"></script>

  <script src="registracijakompanije.js"></script>
</head>

<body>

<div class = "login-form">
  <h1 id = "reg1">Registrujte se</h1>
  <form  id = "form1" >

    <label for="naziv">Naziv: </label>
    <input id="naziv" type="text" name="naziv" placeholder="Unesite naziv kompanije"
           size="25" maxlength="35" required  />

    <br/>
    <br/>

    <label for="adresa">Adresa: </label>

    <input id="adresa" type="text" name="adresa" required />
    <br/>
    <br/>

    <label for="opis"> Opis: </label>
    <input id="opis" type="text" name="opis" placeholder="Opis kompanije"
           size="25" maxlength="35" required />
    <br/>
    <br/>

    <label for="prosecnaocena">Prosecna ocena: </label>
    <input id="prosecnaocena" type="text" name="prosecnaocena" placeholder="Unesite prosecnu ocenu"
           size="25" maxlength="35" required />

    <br/>
    <br/>

    <input type = "submit" value = "Registruj kompaniju">

















  </form>
</div>
</body>








</html>
