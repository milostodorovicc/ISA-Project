<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <title>Registracija admina sistema</title>
    <link rel = "stylesheet" type = "text/css" href = "adminsistema.css">
    <script src="jquery.min.js"></script>

    <script src="jquery.validate.min.js"></script>


    <script src="registracijaadminasistema.js"></script>
</head>

<body>

<div class = "login-form">
    <h1 id = "reg1">Registracija admina sistema</h1>
    <form  id = "formadminsistema" >

        <label for="email">Email adresa: </label>
        <input id="email" type="email" name="email" placeholder="Unesite email adresu"
               size="25" maxlength="35" required  />

        <br/>
        <br/>

        <label for="lozinka">Lozinka: </label>

        <input id="lozinka" type="password" name="lozinka" required />
        <br/>
        <br/>

        <label for="ime"> Ime: </label>
        <input id="ime" type="text" name="ime" placeholder="Ime"
               size="25" maxlength="35" required />
        <br/>
        <br/>

        <label for="prezime">Prezime: </label>
        <input id="prezime" type="text" name="prezime" placeholder="Unesite prezime"
               size="25" maxlength="35" required />

        <br/>

        <br/>


        <label for="grad">Grad: </label>
        <input id="grad" type="text" name="grad" placeholder="Unesite grad"
               size="25" maxlength="35" required />

        <br/>

        <br/>

        <label for="drzava">Drzava: </label>
        <input id="drzava" type="text" name="drzava" placeholder="Unesite drzavu"
               size="25" maxlength="35" required />

        <br/>

        <br/>

        <label for="brojtelefona">Broj telefona: </label>
        <input id="brojtelefona" type="number" name="brojtelefona" placeholder="Unesite broj telefona"
               size="25" maxlength="35" required />

        <br/>

        <br/>
        <input type = "submit" value = "Registruj admina sistema">
    </form>
</div>
</body>








</html>
